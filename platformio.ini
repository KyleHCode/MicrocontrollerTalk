[env:esp32dev-sender]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
build_src_filter = +<SenderMCU_to_LoRa1.cpp>
upload_port = COM7
monitor_speed = 115200

[env:esp32s3-reciever]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
build_src_filter = +<main_rx.cpp>
upload_port = COM12
monitor_port = COM12
monitor_speed = 115200

lib_deps =
	LoRaModule

[env:teensy41-return]
platform = teensy
board = teensy41
framework = arduino
build_src_filter = +<tensytest.cpp>
; upload_port = COM10    ; removed so PlatformIO will auto-detect the port
; monitor_port = COM10   ; removed so PlatformIO will auto-detect the port
monitor_speed = 115200
lib_deps =
	https://github.com/tonton81/SPISlave_T4.git
	LoRaModule
